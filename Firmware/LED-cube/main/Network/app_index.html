<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LED Cube</title>
    </head>
    <body>
        <p>Select an active light theme:</p>
        <form action="/light-effect" method="POST">
            <!-- The value of the effect must match the enum in effects.h -->
            <input type="radio" id="off" name="theme" value="1">
            <label for="off">All Off</label><br>

            <input type="radio" id="noise" name="theme" value="4">
            <label for="noise">Noise</label><br>
            <br>

            <input type="range" id="bright" name="brightness" value="20" min="0" max="100">
            <p>Brightness: <span id="currentBright"></span></p>
            <br> 

            <button type="submit">Update</button>
        </form> 

        <script defer>
            // Send a GET request for the battery voltage every 2500 ms
            async function requestBatteryVoltage() {
                try {
                    const response = await fetch('/battery-voltage');
                    if (!response.ok) throw new Error(`Battery Voltage Response Status: ${response.status}`);
                    const data = await response.text();
                    console.log(data);
                } catch (error) {
                    console.log(error.message);
                }
            }
            setInterval(requestBatteryVoltage, 2500);

            var brightSlider = document.getElementById("bright");
            var output = document.getElementById("currentBright");
            output.innerHTML = brightSlider.value;

            brightSlider.oninput = function() {
                output.innerHTML = this.value;
            }
        </script>

    </body>
</html>
